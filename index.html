<!doctype html>
<html lang="en" ng-app="QuizApp">
<head>
    <meta charset="UTF-8">
    <title>Quizes</title>
    <link rel="stylesheet" href="fonts/iconic/css/open-iconic.min.css">
    <link rel="stylesheet" href="css/flexboxgrid.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <h1 class="brand">Quizes</h1>
            <button data-collapse data-target="#navigation" class="toggle">
                <span class="icon"></span>
            </button>
            <nav id="navigation" role="navigation" class="nav-list">
                <a href="#/home" class="nav-item nav-link active">Home</a>
                <a href="#/quizes" class="nav-item nav-link">Quizes</a>
                <a href="#/contact" class="nav-item nav-link">Contact</a>
                <a href="#/about" class="nav-item nav-link">About me</a>
            </nav>
        </div>
    </div>
    <div class="wrap">
        <div class="container">
            <div class="row">
                <div class="col-md-9 col-xs-12">
                    <div class="fadeInLeft" ng-view></div>
                </div>
                <div class="col-md-3 col-xs-12">
                    <div class="content-box">
                        <div class="box-search">
                            <div class="form-group">
                                <label for="search">Search</label>
                                <div class="input-group">
                                    <input id="search" class="form-control" type="text" name="search" >
                                    <button class="input-addon btn btn-default"><span class="oi" data-glyph="magnifying-glass"></span></button>
                                </div>
                            </div>
                        </div>
                    </div>                
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="text-center">&copy; Quiz 2016. All rights reserved.</p>
    </div>

    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-resource.min.js"></script>
    <script src="js/angular/angular-route.min.js"></script>
    <script src="js/angular/angular-animate.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
